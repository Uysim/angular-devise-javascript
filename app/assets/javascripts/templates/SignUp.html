<h1>Sign Up</h1>

<form ng-submit="register()">
	<input type="text" placeholder="Email Address" ng-model="user.email"><br>
	<input type="text" placeholder="User Name" ng-model="user.username"><br>
	<input type="password" placeholder="Password" ng-model="user.password"><br>
	<input type="password" placeholder="Password" ng-model="user.password_confirmation"><br>
	<input type="submit">
</form>
